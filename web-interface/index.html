<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .card {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Upload Section */
        .upload-area {
            border: 2px dashed rgba(102, 126, 234, 0.4);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4a5568, #2d3748);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        /* Search Section */
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        #searchInput::placeholder {
            color: #a0aec0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        /* Results Sections */
        .results-container {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .document-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .document-name {
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .document-stats {
            display: flex;
            gap: 10px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge-rank {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: 1px solid #667eea;
        }

        .badge-frequency {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }

        .relevance-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .relevance-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        /* Suggestions */
        .suggestions-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggestion-chip {
            background: rgba(102, 126, 234, 0.2);
            color: #90cdf4;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        /* Related Terms */
        .related-terms {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .related-term {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .related-term:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* History */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .history-number {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Status Messages */
        .status-message {
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status-success {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .status-error {
            background: rgba(252, 129, 129, 0.1);
            border: 1px solid #fc8181;
            color: #fc8181;
        }

        .status-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
            
            .document-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-brain"></i> Knowledge Graph Search</h1>
            <p>Intelligent document search with relationship mapping</p>
        </div>

        <!-- File Upload -->
        <div class="card">
            <h2><i class="fas fa-file-upload"></i> Upload Documents</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <p>Drag & drop .txt files here or click to select</p>
                <p style="color: #a0aec0; margin-top: 10px;">Files will be processed by the C search engine</p>
            </div>
            <input type="file" id="fileInput" multiple accept=".txt" onchange="showSelectedFiles()">
            <div id="fileList" style="margin-top: 15px;"></div>
            <button class="btn btn-success" onclick="uploadFiles()" style="margin-top: 15px; width: 100%;">
                <i class="fas fa-upload"></i> Upload & Process Documents
            </button>
        </div>

        <!-- Search Interface -->
        <div class="card">
            <h2><i class="fas fa-search"></i> Search Engine</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter search term..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="search()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="processDocuments()">
                    <i class="fas fa-sync"></i> Process Documents
                </button>
                <button class="btn btn-secondary" onclick="showHistory()">
                    <i class="fas fa-history"></i> Show History
                </button>
                <button class="btn btn-secondary" onclick="undoSearch()">
                    <i class="fas fa-undo"></i> Undo Search
                </button>
            </div>
        </div>

        <!-- Search Results -->
        <div class="card results-container" id="searchResultsCard">
            <div class="results-header">
                <h2><i class="fas fa-chart-bar"></i> Search Results</h2>
                <div id="resultsCount" class="badge badge-rank">0 documents</div>
            </div>
            <div id="searchResults" class="results-grid">
                <!-- Results will be populated here -->
            </div>
        </div>

        <!-- Suggestions -->
        <div class="card results-container" id="suggestionsCard">
            <h2><i class="fas fa-lightbulb"></i> Suggestions</h2>
            <div id="suggestionsList" class="suggestions-container">
                <!-- Suggestions will be populated here -->
            </div>
        </div>

        <!-- Related Terms -->
        <div class="card results-container" id="relatedTermsCard">
            <h2><i class="fas fa-project-diagram"></i> Related Concepts</h2>
            <div id="relatedTermsList" class="related-terms">
                <!-- Related terms will be populated here -->
            </div>
        </div>

        <!-- Search History -->
        <div class="card results-container" id="historyCard">
            <h2><i class="fas fa-history"></i> Search History</h2>
            <div id="historyList" class="history-list">
                <!-- History will be populated here -->
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
